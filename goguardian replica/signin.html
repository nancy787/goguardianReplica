<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 - Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="wrapper ">
  <div class="container">
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center content">
      <div class="logo">
        <img src="https://assets-global.website-files.com/60db82d1be38ad3341c2ff23/60e512dfc456960e0d670a4e_full-logo-2c.svg" alt="logodesign" class="logo"> 
      </div>
      <form class="rounded bg-white shadow p-5 ">
        <div class="text-center mb-5">
        <p class="mb-2 login-font">GOGUARDIAN ADMIN</p> 
        <h2 class="mb-2 login-font">Log in to your account</h2> 
      </div>
      
        <div class="form-floating mb-3 login-font">
          <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating login-font">
          <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
        <button class="btn btn green submit_button w-100 my-4">Log in</button>
        <div class="text-center text-muted text-uppercase mb-3">or</div>
        <!-- <a href="#" class="btn btn-light login_width w-100 mb-3">
          <img src="https://account.goguardian.com/assets/images/shared/btn_google_dark_normal_ios.1bb80544.svg"class="img-fluid me-3">CONTINUE WITH GOOGLE
        </a>
        <a href="#" class="btn btn-light login_width w-100 mb-3">
          <img src="https://account.goguardian.com/assets/images/icons/clever_sso.4a816b52.png"class="img-fluid me-3">CONTINUE WITH FACEBOOK
        </a>
        <a href="#" class="btn btn-light login_width w-100 mb-3">
          <img src="https://account.goguardian.com/assets/images/shared/btn_google_dark_normal_ios.1bb80544.svg"class="img-fluid me-3">CONTINUE WITH GOOGLE
        </a> -->
        <div class="form-group mb-3">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text text-white  ">
                    <a href="#" class="bg-white login_width ">
                      <img src="https://account.goguardian.com/assets/images/shared/btn_google_dark_normal_ios.1bb80544.svg"class="img-fluid me-3">
                    </a>
                  </span>
              </div>
              <input type="submit" class="form-control bg-primary login-font text-light"  value="Log In With Google" >
              </div>
      </div>
      <div class="form-group mb-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text text-white ">
                  <a href="#" class="bg-white login_width">
                    <img src="https://account.goguardian.com/assets/images/shared/btn_google_dark_normal_ios.1bb80544.svg"class="img-fluid me-3">
                  </a>
                </span>
            </div>
            <input type="submit" class="form-control bg-primary  login-font text-light"  value="Log In With Google" >
            </div>
    </div>
    
    <div class="fw-normal text-muted mb-4 text-start">
      <a href="#" class=" text-decoration-none">Need an account ?</a>
      
    </div>
  
    <div class=" text-start">
          <a href="#" class="text-decoration-none">Forget your Password ?</a>
        </div>
      </form>
      
    </div>
  </div>
  
</section>
</body>

</html>
